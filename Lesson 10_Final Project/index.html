<!DOCTYPE html>

<head>

    <meta charset="utf-8">

    <title>Final Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1>Let's Create an ID card!</h1>
    </div>

    <div id="form">
        <form action="submit">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" placeholder="John" />

            <br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" placeholder="Smith" />

            <br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" placeholder="18" />

            <br>

            <label for="phoneNumber">Phone Number:</label><br>
            <input type="tel" id="phoneNumber" placeholder="555-5555" />

            <br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" placeholder="222 Conner Street" />

            <br>

        </form>
        <button onclick="idCard()">Get ID Card!</button>
        <br>
    </div>

    <div id="idCard">
        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

        <p id="postFullName"></p>

        <p id="postAge"></p>

        <p id="postPhoneNumber"></p>

        <p id="postAddress"></p>
    </div>

    <script src="script.js"></script>

</body>

</html>
